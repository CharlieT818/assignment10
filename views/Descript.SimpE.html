<!DOCTYPE html>
<html>

  <h2>Simple Hand Exercise </h2>
 <ul>

<li>Place both hands on flat surface</li>
<li>Extend all fingers and attempt to raise each individual finger as high as possible starting with pinky</li>
<li>Once finger is raised attempt to hold for 5 counts (1-5)</li>
<li>Repeat though both hands</li>

</ul>
  



</html>

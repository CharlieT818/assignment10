<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Add Activity</title>
<link href="css/LogIn.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="background">
  <i class="material-icons" style="float:left;margin-left: 28px;cursor: pointer;color: rgba(133,133,133,1);padding-top: 25px">arrow_back</i>
    <div class="title">
  <h3 style="font-weight: 500">Add an activity</h3>
</div>
  
  <form>
    
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
      
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Work Length</label>
    </div>

       <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Break Length</label>
    </div>

  </form>

  <button class="pure-material-button-contained" style="background-color:#bdbdbd;color:#757575">Cancel</button>
  <button class="pure-material-button-contained">Add</button>
  
</div>
</div>

</div>
</body>
</html>

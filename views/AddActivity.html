<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Add Activity</title>
<link href="css/LogIn.css" rel="stylesheet">
</head>
<body>
<div class="container">
  
  <h2>Add an activity</h2>
  
  <form>
    
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name</label>
    </div>
      
    <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Work Length</label>
    </div>

       <div class="group">      
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Break Length</label>
    </div>

  </form>

  <button class="pure-material-button-contained" style="background-color:#bdbdbd;color:#757575">Cancel</button>
  <button class="pure-material-button-contained">Add</button>
  
</div>

</div>
</body>
</html>
